    /////////////////Shaders
    const _VS = `	 
    varying vec2 vUv;

    void main() {
        vUv = uv;

        gl_Position =   projectionMatrix * 
                        modelViewMatrix * 
                        vec4(position,1.0);
    }
            `;
    const _PS = ` 
    uniform sampler2D baseTexture;
uniform float baseSpeed;
uniform sampler2D noiseTexture;
uniform float noiseScale;
uniform float alpha;
uniform float time;
varying vec2 vUv;

void main() 
{
    vec2 uvTimeShift = vUv + vec2( -0.7, 1.5 ) * time * baseSpeed;
    vec4 noise = texture2D( noiseTexture, uvTimeShift );
    vec2 uvNoisyTimeShift = vUv + noiseScale * vec2( noise.r , noise.g );
    vec4 baseColor = texture2D( baseTexture, uvNoisyTimeShift );
    baseColor.a = alpha;
    gl_FragColor = baseColor;
}
`;


    var clock2 = new THREE.Clock();


    var noiseTexture = new THREE.ImageUtils.loadTexture('../views/src/js/imagenes/cloud.png');
    noiseTexture.wrapS = noiseTexture.wrapT = THREE.RepeatWrapping;

    var lavaTexture = new THREE.ImageUtils.loadTexture('../views/src/js/imagenes/water512.jpg');
    lavaTexture.wrapS = lavaTexture.wrapT = THREE.RepeatWrapping;



    // create global uniforms object so its accessible in update method
    var customUniforms = {
      baseTexture: { type: "t", value: lavaTexture },
      baseSpeed: { type: "f", value: 0.02 },
      noiseTexture: { type: "t", value: noiseTexture },
      noiseScale: { type: "f", value: 1 },
      alpha: { type: "f", value: 1.0 },

    // standard global variables

    init();

    // FUNCTIONS 		
    function init() {

      // SCENE
      scene = new THREE.Scene();
      // CAMERA
      var SCREEN_WIDTH = window.innerWidth, SCREEN_HEIGHT = window.innerHeight;
      var VIEW_ANGLE = 45, ASPECT = SCREEN_WIDTH / SCREEN_HEIGHT, NEAR = 0.1, FAR = 20000;
      camera = new THREE.PerspectiveCamera(VIEW_ANGLE, ASPECT, NEAR, FAR);
      scene.add(camera);
      camera.position.set(4000, 2300, 0);
      camera.lookAt(scene.position);
      // RENDERER
      if (Detector.webgl)
        renderer = new THREE.WebGLRenderer({ antialias: true });
      else
        renderer = new THREE.RendereCanvasr();
      renderer.setSize(SCREEN_WIDTH, SCREEN_HEIGHT);
      container = document.getElementById('ThreeJS');
      container.appendChild(renderer.domElement);



      // EVENTS
      THREEx.WindowResize(renderer, camera);
      THREEx.FullScreen.bindKey({ charCode: 'm'.charCodeAt(0) });


      // CONTROLS
      controls = new THREE.OrbitControls(camera, renderer.domElement);


      // STATS
      stats = new Stats();
      stats.domElement.style.position = 'absolute';
      stats.domElement.style.bottom = '0px';
      stats.domElement.style.zIndex = 100;
      container.appendChild(stats.domElement);

      // SPOTLIGHT
      var spotLight = new THREE.SpotLight(0xffffff);
      spotLight.position.set(1200, 1000, 100);
      scene.add(spotLight);


      //Iluminación 
      var ambientLight = new THREE.AmbientLight(
        new THREE.Color(1, 1, 1),
        0.5
      );

      var directionalLight = new THREE.DirectionalLight(
        new THREE.Color(0xFFFFFF),
        2
      );

      directionalLight.position.set(0, 2, 1);

      scene.add(ambientLight);
      scene.add(directionalLight);

      // FLOOR
      texturat = new THREE.TextureLoader().load("../views/src/js/imagenes/Agutia.jpg");
      texturat.wrapS = texturat.wrapT = THREE.RepeatWrapping;
      texturat.repeat.set(0.6, 0.6);
      var floorMaterial = new THREE.MeshBasicMaterial({ map: texturat, side: THREE.DoubleSide });
      var floorGeometry = new THREE.CircleGeometry(5000, 32);
      var floor = new THREE.Mesh(floorGeometry, new THREE.ShaderMaterial({

        uniforms: customUniforms,
        vertexShader: _VS,
        fragmentShader: _PS,

      }));
      floor.position.y = -0.5;
      floor.rotation.x = 4.7;
      scene.add(floor);
      var cubemat = [
        new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load("../views/src/js/imagenes/miramar_ft.png"), side: THREE.BackSide }),
        new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load("../views/src/js/imagenes/miramar_bk.png"), side: THREE.BackSide }),
        new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load("../views/src/js/imagenes/miramar_up.png"), side: THREE.BackSide }),
        new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load("../views/src/js/imagenes/miramar_dn.png"), side: THREE.BackSide }),
        new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load("../views/src/js/imagenes/miramar_rt.png"), side: THREE.BackSide }),
        new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load("../views/src/js/imagenes/miramar_lf.png"), side: THREE.BackSide })
      ];
      var cubematerial = new THREE.MeshFaceMaterial(cubemat);
      skyboxGeo = new THREE.BoxGeometry(10000, 10000, 10000);
      var cube = new THREE.Mesh(skyboxGeo, cubematerial)
      cube.position.x = 0;
      scene.add(cube);


      ////////////
      // CUSTOM //
      ////////////
      var loader = new GLTFLoader().setPath('../views/src/assets/gltf/Ships/');
      loader.load('barco1.gltf', (gltf) => {

        battleShip = gltf.scene;

        battleShip.position.x = 300;
        battleShip.position.y = 3;
        battleShip.position.z = 2000;
        battleShip.rotation.y = 80;
        battleShip.name = "battleShip";

        scene.add(battleShip);

        battleShip2 = battleShip.clone()

      });

      loader.load('target.gltf', (gltf) => {

        target = gltf.scene;

        target.position.x = 2000;
        target.position.y = 200;
        target.position.z = -2000;
        target.scale.x = 80;
        target.scale.y = 80;
        target.scale.z = 80;
        target.rotation.y = 250;

        target.name = "target";

        target2 = target.clone();
        target2.position.x = -3000;
        target2.name = "target2";

        target3 = target.clone();
        target3.position.z = 2000;
        target3.name = "target3";

        target4 = target2.clone();
        target4.position.z = 2000;
        target4.name = "target4";

        scene.add(target);
        scene.add(target2);
        scene.add(target3);
        scene.add(target4);

        objetosCol.push(target);
        objetosCol.push(target2);
        objetosCol.push(target3);
        objetosCol.push(target4);
      });


      loader.load('Castillo.gltf', (gltf) => {

        pared = gltf.scene;

        pared.position.x = -1000;
        pared.position.y = 0;
        pared.position.z = 0;
        pared.scale.x = 8;
        pared.scale.y = 8;
        pared.scale.z = 8;
        pared.name = "pared";

        scene.add(pared);
        objetosCol2.push(pared);
      });


      loader.load('totem.gltf', (gltf) => {

        rock = gltf.scene;

        rock.position.x = 1700;
        rock.position.z = 0;
        rock.position.y = 30;
        rock.scale.x = 2;

        rock.name = "rock";
        scene.add(rock);

        rock2 = rock.clone();

        rock2.position.x = 500;
        rock2.position.z = 0;
        rock2.scale.x = 2;
        rock2.name = "rock2";
        scene.add(rock2);
        objetosCol2.push(rock);
        objetosCol2.push(rock2);


      });


      loader.load('bullet.gltf', (gltf) => {

        bullet = gltf.scene;

        bullet.name = "bullet";

      });

      //////////////////////////////Particulas
      particleCount = 15000,
        particles = [],
        pMaterial = new THREE.PointsMaterial({
          color: 0xA8CEFC,
          size: 40
        });

      // now create the individual particles
      for (var p = 0; p < particleCount; p++) {

        // create a particle with random
        // position values, -250 -> 250
        var pX = -1000 + (Math.random() * 200),
          pY = Math.random() * 3000 - 1500,
          pZ = Math.random() * 80 - 40,
          particle = new THREE.Vector3(pX, pY, pZ);

        // add it to the geometry
        particles.push(particle);
      }
      part = new THREE.BufferGeometry().setFromPoints(particles);
      // create the particle system
      particleSystem = new THREE.Points(
        part,
        pMaterial);
      particleSystem.position.x = -1000;
      // add it to the scene
      scene.add(particleSystem);

      ////////////////////////////////////////////////////////////Particulas

    }

    function animate() {
      requestAnimationFrame(animate);
      render();
      update();
    }

    function update() {
      ////////////////////////////////Para lass particulas
      particleSystem.rotation.y += 0.01;

      var delta2 = clock2.getDelta();
      customUniforms.time.value += delta2;

      const positions = part.attributes.position.array
      for (let i = 0; i < positions.length; i += 3) {
        const v = new THREE.Vector3(positions[i], positions[i + 1], positions[i + 2]).multiplyScalar(1);

        positions[i] = v.x
        positions[i + 1] = v.y + 50
        positions[i + 2] = v.z

        if (positions[i + 1] > 3000) {
          positions[i] = -1000 + (Math.random() * 40)
          positions[i + 1] = 0
          positions[i + 2] = Math.random() * 80 - 40
        }
        if (positions[i + 1] > 20) {
          positions[i] = v.x + ((Math.random() * 100 - 50) * 1.3)
          positions[i + 2] = v.z + ((Math.random() * 100 - 50) * 1.3)
        }

      }
      particleSystem.geometry.attributes.position.needsUpdate = true

      ////////////////////////////////Para lass particulas

      function colisionBloques() {

        if (Math.sqrt(Math.pow((battleShip.position.x - pared.position.x), 2) + Math.pow((battleShip.position.z - pared.position.z), 2)) < 300) {

        }

      }

      var delta = clock.getDelta(); // seconds.
      var moveDistance = 600 * delta; // 200 pixels per second
      var rotateAngle = Math.PI / 2 * delta;
      var rotation_matrix = new THREE.Matrix4().identity();

      // global coordinates

      //#region JUGADOR 1
      if (keyboard.pressed("A")) {
        battleShip.position.z += moveDistance;
        battleShip.rotation.y = 1.5708;
      }
      else if (keyboard.pressed("D")) {
        battleShip.position.z -= moveDistance;
        battleShip.rotation.y = 4.71239;
      }
      else if (keyboard.pressed("W")) {
        battleShip.position.x -= moveDistance;
        battleShip.rotation.y = 0;
      }
      else if (keyboard.pressed("S")) {
        battleShip.position.x += moveDistance;
        battleShip.rotation.y = 3.14159;
      }

      if (canvasX + 10 < 480 && inicio == false || canvasX <= 150) {
        inicio = false;
        target.position.x += valocidadTarget;
        target3.position.x += valocidadTarget;
        canvasX += 1;
      } else {
        inicio = true;
        target.position.x -= valocidadTarget;
        target3.position.x -= valocidadTarget;
        canvasX -= 1;
      }

      if (canvasX + 10 < 480 && inicio == false || canvasX <= 150) {
        inicio = false;
        target2.position.x -= valocidadTarget;
        target4.position.x -= valocidadTarget;
        canvasX += 1;
      } else {
        inicio = true;
        target2.position.x += valocidadTarget;
        target4.position.x += valocidadTarget;
        canvasX -= 1;
      }

      colisionPlayer1();

      //#region BULLET PLAYER 1
      for (var i = 0; i < bullets.length; i += 1) {
        if (bullets[i] === undefined) continue;
        if (bullets[i].alive == false) {
          bullets.splice(i, 1);
          continue
        }

        bullets[i].position.add(bullets[i].velocity);
      }

      colisionBulletPlayer1();

      if (keyboard.pressed("space") && bulletAlive != true) {
        if (bulletsPlayer != 0) {
          bulletsPlayer = bulletsPlayer - 1;



          bullet.position.set(
            battleShip.position.x,
            battleShip.position.y,
            battleShip.position.z
          );

          bullet.velocity = new THREE.Vector3(
            Math.sin(battleShip.rotation.y) * 60,
            0,
            Math.cos(battleShip.rotation.y) * 60
          );

          bullet.alive = true;
          bulletAlive = true;


          setTimeout(
            function () {
              bullet.position.set(0, 0, 0);

              if (damagePlayer1 > 1) {
                $("#ballImagePlayer1").attr("src", "src/icons/Ball_Icon.png");
                damagePlayer1 = 1;
              }

              bulletAlive = false;
              bullet.alive = false;
              scene.remove(bullet);
            }, 1000);

          bullets.push(bullet);
          scene.add(bullet);
        }
      }

      if (keyboard.pressed("R")) {
        bulletsPlayer = 5;
      }
      //#endregion

      //#endregion

      colisionBloques();

      checkTargetsAlive()

      updateHud()

      controls.update();
      stats.update();
    }

    // HUD
    function updateHud() {
      $('#ballPlayer1').empty();
      $('#ballPlayer1').append(bulletsPlayer);
    }
    // HUD

    function colisionBulletPlayer1() {

      if (objetosCol != undefined && objetosCol != null) {
        objetosCol.forEach(objeto => {
          if (objeto != undefined) {
            if (Math.sqrt(Math.pow((bullet.position.x - objeto.position.x), 2) + Math.pow((bullet.position.z - objeto.position.z), 2)) < 300) {

              if (objeto.name == "battleShip2") {

                if (shieldPlayer2 > 0) {
                  if (shieldPlayer2 < damagePlayer1) {
                    shieldPlayer2 = 0;
                  } else {
                    shieldPlayer2 = shieldPlayer2 - damagePlayer1;
                  }
                  console.log(shieldPlayer1);
                } else {
                  vidaPlayer2 = vidaPlayer2 - damagePlayer1;
                  if (vidaPlayer2 <= 0) {
                    showGameOver(usP1, usP2);
                  }
                  console.log(vidaPlayer2);
                }

              }

              if (objeto.name == "target") {
                scene.remove(objeto);
                isAliveTarget = false;
              }
              else if (objeto.name == "target2") {
                scene.remove(objeto);
                isAliveTarget2 = false;
              }
              else if (objeto.name == "target3") {
                scene.remove(objeto);
                isAliveTarget3 = false;
              }
              else if (objeto.name == "target4") {
                scene.remove(objeto);
                isAliveTarget4 = false;
              }

              if (damagePlayer1 > 1) {
                $("#ballImagePlayer1").attr("src", "src/icons/Ball_Icon.png");
                damagePlayer1 = 1;
              }

              bullet.position.set(0, 0, 0);

              bulletAlive = false;
              bullet.alive = false;

              scene.remove(bullet);
            }
          }


        });
      }
    }

    function colisionPlayer1() {

      if (objetosCol2 != undefined && objetosCol2 != null) {
        objetosCol2.forEach(objeto => {
          if (objeto != undefined) {
            if (Math.sqrt(Math.pow((battleShip.position.x - objeto.position.x), 2) + Math.pow((battleShip.position.z - objeto.position.z), 2)) < 300) {
             
              if (keyboard.pressed("A")) {
                battleShip.position.z = battleShip.position.z - 100;
               
              }
              else if (keyboard.pressed("D")) {
                battleShip.position.z = battleShip.position.z + 100;
             
              }
              else if (keyboard.pressed("W")) {
                battleShip.position.x = battleShip.position.x + 100;
             
              }
              else if (keyboard.pressed("S")) {
                battleShip.position.x = battleShip.position.x - 100;
               
              }

            }
            if(objeto.name == "pared"){
              if (Math.sqrt(Math.pow((battleShip.position.x - objeto.position.x), 2) + Math.pow((battleShip.position.z - objeto.position.z), 2)) < 1000) {
             
             if (keyboard.pressed("A")) {
               battleShip.position.z = battleShip.position.z - 100;
              
             }
             else if (keyboard.pressed("D")) {
               battleShip.position.z = battleShip.position.z + 100;
            
             }
             else if (keyboard.pressed("W")) {
               battleShip.position.x = battleShip.position.x + 100;
            
             }
             else if (keyboard.pressed("S")) {
               battleShip.position.x = battleShip.position.x - 100;
              
             }
            }

            }
            
          }
        });
      }
    }

    function checkTargetsAlive() {
      if (isAliveTarget == false && isAliveTarget2 == false && isAliveTarget3 == false && isAliveTarget4 == false && gameOver == false) {
        $('#m_end_game_win').modal('show');
        onTimesUp();
        gameOver = true;

        var updateUser1 = new User(usP1.id, null, null, null, null).updateUserLocalStorage("user");
