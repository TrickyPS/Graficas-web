  <div id="ThreeJS" style="position: absolute; left:0px; top:0px"></div>
  <script type="module">
    import { GLTFLoader } from "../views/src/js/GLTFLoader.js";
    // MAIN
    var battleShip;
    //IMAGES SKYDOME






    // standard global variables
    var container, scene, camera, renderer, controls, stats, skyboxGeo, skybox;
    var keyboard = new THREEx.KeyboardState();
    var clock = new THREE.Clock();

    // custom global variables
    var mesh;

    init();
    animate();

    // FUNCTIONS 		
    function init() {
      // SCENE
      scene = new THREE.Scene();
      // CAMERA
      var SCREEN_WIDTH = window.innerWidth, SCREEN_HEIGHT = window.innerHeight;
      var VIEW_ANGLE = 45, ASPECT = SCREEN_WIDTH / SCREEN_HEIGHT, NEAR = 0.1, FAR = 20000;
      camera = new THREE.PerspectiveCamera(VIEW_ANGLE, ASPECT, NEAR, FAR);
      scene.add(camera);
      camera.position.set(0, 150, 400);
      camera.lookAt(scene.position);
      // RENDERER
      if (Detector.webgl)
        renderer = new THREE.WebGLRenderer({ antialias: true });
      else
        renderer = new THREE.RendereCanvasr();
      renderer.setSize(SCREEN_WIDTH, SCREEN_HEIGHT);
      container = document.getElementById('ThreeJS');
      container.appendChild(renderer.domElement);



      // EVENTS
      THREEx.WindowResize(renderer, camera);
      THREEx.FullScreen.bindKey({ charCode: 'm'.charCodeAt(0) });


      // CONTROLS
      controls = new THREE.OrbitControls(camera, renderer.domElement);


      // STATS
      stats = new Stats();
      stats.domElement.style.position = 'absolute';
      stats.domElement.style.bottom = '0px';
      stats.domElement.style.zIndex = 100;
      container.appendChild(stats.domElement);




      // LIGHT
      var light = new THREE.PointLight(0xffffff);
      light.position.set(100, 250, 100);
      scene.add(light);



      // FLOOR
      var floorTexture = new THREE.ImageUtils.loadTexture('images/checkerboard.jpg');
      floorTexture.wrapS = floorTexture.wrapT = THREE.RepeatWrapping;
      floorTexture.repeat.set(10, 10);
      var floorMaterial = new THREE.MeshBasicMaterial({ color: 0xFF0000, side: THREE.DoubleSide });
      var floorGeometry = new THREE.PlaneGeometry(10000, 10000, 10, 10);
      var floor = new THREE.Mesh(floorGeometry, floorMaterial);
      floor.position.y = -0.5;
      floor.rotation.x = Math.PI / 2;
      scene.add(floor);
      var cubemat = [
        new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load("../views/src/js/imagenes/miramar_ft.png"), side: THREE.BackSide }),
        new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load("../views/src/js/imagenes/miramar_bk.png"), side: THREE.BackSide }),
        new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load("../views/src/js/imagenes/miramar_up.png"), side: THREE.BackSide }),
        new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load("../views/src/js/imagenes/miramar_dn.png"), side: THREE.BackSide }),
        new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load("../views/src/js/imagenes/miramar_rt.png"), side: THREE.BackSide }),
        new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load("../views/src/js/imagenes/miramar_lf.png"), side: THREE.BackSide })
      ];

      var cubematerial = new THREE.MeshFaceMaterial(cubemat);

      skyboxGeo = new THREE.BoxGeometry(10000, 10000, 10000);



      var cube = new THREE.Mesh(skyboxGeo, cubematerial)
      cube.position.x = 0;
      scene.add(cube);
      ////////////
      // CUSTOM //
      ////////////
      var loader = new GLTFLoader().setPath('../views/src/assets/gltf/Ships/');
      loader.load('barco1.gltf', (gltf) => {

        battleShip = gltf.scene;

        battleShip.position.x = 0;
        battleShip.position.y = 3;
        battleShip.name = "battleShip";

        scene.add(battleShip);

      });





    }



    function animate() {
      requestAnimationFrame(animate);
      render();
      update();
    }

    function update() {



      var delta = clock.getDelta(); // seconds.
      var moveDistance = 200 * delta; // 200 pixels per second
      var rotateAngle = Math.PI / 2 * delta;
      var rotation_matrix = new THREE.Matrix4().identity();
 
 	// global coordinates
   if ( keyboard.pressed("left")){
    battleShip.position.x -= moveDistance;
    battleShip.rotation.y = 0;
   }
   
	else if ( keyboard.pressed("right") ){

    battleShip.position.x += moveDistance;
  
    battleShip.rotation.y = 3.14159;
  }
	else	if ( keyboard.pressed("up") ){
    battleShip.position.z -= moveDistance;
    battleShip.rotation.y = 4.71239;
  }
 
	else	if ( keyboard.pressed("down") ){
    battleShip.position.z += moveDistance;
    battleShip.rotation.y = 1.5708;
  }
  
		






      controls.update();
      stats.update();
    }

    function render() {
      renderer.render(scene, camera);
    }

  </script>
