    import { GLTFLoader } from "../views/src/js/GLTFLoader.js";

    var battleShip;
    var battleShip2;
    var pared;
    var rueda;
    var rueda2;
    var estatua;
    var rock;
    var rock2;
    var rock3;
    var rock4;
    var powerUpHeal;
    var powerUpShield;
    var powerUpRocket;
    var firstBB;
    var secondBB;
    var collision;
    var texturat;
    var rock2;
    var ovni;
    var powerUpHeal2;
    //IMAGES SKYDOME







    // standard global variables
    var container, scene, camera, renderer, controls, stats, skyboxGeo, skybox;
    var keyboard = new THREEx.KeyboardState();
    var clock = new THREE.Clock();

    // custom global variables
    var mesh;

    init();
    animate();

    // FUNCTIONS 		
    function init() {

      // SCENE
      scene = new THREE.Scene();
      // CAMERA
      var SCREEN_WIDTH = window.innerWidth, SCREEN_HEIGHT = window.innerHeight;
      var VIEW_ANGLE = 45, ASPECT = SCREEN_WIDTH / SCREEN_HEIGHT, NEAR = 0.1, FAR = 20000;
      camera = new THREE.PerspectiveCamera(VIEW_ANGLE, ASPECT, NEAR, FAR);
      scene.add(camera);
      camera.position.set(4000, 2300, 0);
      camera.lookAt(scene.position);
      // RENDERER
      if (Detector.webgl)
        renderer = new THREE.WebGLRenderer({ antialias: true });
      else
        renderer = new THREE.RendereCanvasr();
      renderer.setSize(SCREEN_WIDTH, SCREEN_HEIGHT);
      container = document.getElementById('ThreeJS');
      container.appendChild(renderer.domElement);



      // EVENTS
      THREEx.WindowResize(renderer, camera);
      THREEx.FullScreen.bindKey({ charCode: 'm'.charCodeAt(0) });


      // CONTROLS
      controls = new THREE.OrbitControls(camera, renderer.domElement);


      // STATS
      stats = new Stats();
      stats.domElement.style.position = 'absolute';
      stats.domElement.style.bottom = '0px';
      stats.domElement.style.zIndex = 100;
      container.appendChild(stats.domElement);


      /*     //SPOTLIGHT FOR LIFEHEALTH
          var spotLight = new THREE.SpotLight(0xff00cc);
          spotLight.position.x=1200;
          spotLight.position.y=1000;
          spotLight.position.=100;
          scene.add(spotLight);
     */
      // SPOTLIGHT
      var spotLight = new THREE.SpotLight(0xffffff);
      spotLight.position.set(1200, 1000, 100);
      scene.add(spotLight);


      //Iluminación 
      var ambientLight = new THREE.AmbientLight(
        new THREE.Color(1, 1, 1),
        0.5
      );

      var directionalLight = new THREE.DirectionalLight(
        new THREE.Color(0xFFFFFF),
        7
      );

      directionalLight.position.set(0, 2, 1);

      scene.add(ambientLight);
      scene.add(directionalLight);

      // FLOOR
      texturat = new THREE.TextureLoader().load("../views/src/js/imagenes/lava2.jpg");
      texturat.wrapS = texturat.wrapT = THREE.RepeatWrapping;
      texturat.repeat.set(0.6, 0.6);
      var floorMaterial = new THREE.MeshBasicMaterial({ map: texturat, side: THREE.DoubleSide });
      var floorGeometry = new THREE.CircleGeometry(5000, 32);
      var floor = new THREE.Mesh(floorGeometry, floorMaterial);
      floor.position.y = -0.5;
      floor.rotation.x = Math.PI / 2;
      scene.add(floor);
      var cubemat = [
        new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load("../views/src/js/imagenes/sp3_ft.png"), side: THREE.BackSide }),
        new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load("../views/src/js/imagenes/sp3_bk.png"), side: THREE.BackSide }),
        new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load("../views/src/js/imagenes/sp3_up.png"), side: THREE.BackSide }),
        new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load("../views/src/js/imagenes/sp3_dn.png"), side: THREE.BackSide }),
        new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load("../views/src/js/imagenes/sp3_rt.png"), side: THREE.BackSide }),
        new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load("../views/src/js/imagenes/sp3_lf.png"), side: THREE.BackSide })
      ];
      var cubematerial = new THREE.MeshFaceMaterial(cubemat);
      skyboxGeo = new THREE.BoxGeometry(10000, 10000, 10000);
      var cube = new THREE.Mesh(skyboxGeo, cubematerial)
      cube.position.x = 0;
      scene.add(cube);


      ////////////
      // CUSTOM //
      ////////////
      var loader = new GLTFLoader().setPath('../views/src/assets/gltf/Ships/');
      loader.load('barco1.gltf', (gltf) => {

        battleShip = gltf.scene;

        battleShip.position.x = 300;
        battleShip.position.y = 3;
        battleShip.position.z = 2000;
        battleShip.rotation.y = 80;
        battleShip.name = "battleShip";

        scene.add(battleShip);

        battleShip2 = battleShip.clone()

        battleShip2.position.x = 300;
        battleShip2.position.y = 3;
        battleShip2.position.z = -2000;
        battleShip2.rotation.y = -80;
        battleShip2.name = "battleShip2";

        scene.add(battleShip2);
      });

      loader.load('MontañaTierra.gltf', (gltf) => {

        pared = gltf.scene;

        pared.position.x = 10;
        pared.position.y = 210;
        pared.position.z = 0;
        pared.scale.x = 40;
        pared.scale.y = 40;
        pared.scale.z = 40;
        pared.name = "pared";

        scene.add(pared);

      });





      loader.load('powerUpHeal.gltf', (gltf) => {

        powerUpHeal = gltf.scene;

        powerUpHeal.position.x = 0;
        powerUpHeal.position.z = 1200;
        powerUpHeal.position.y = 100;

        powerUpHeal.name = "powerUpHeal";
        scene.add(powerUpHeal);


        powerUpHeal2 = powerUpHeal.clone();

        powerUpHeal2.position.x = 0;
        powerUpHeal2.position.z = -1200;
        powerUpHeal2.name = "powerUpHeal2";
        scene.add(powerUpHeal2);

      });

      loader.load('powerUpShield.gltf', (gltf) => {

        powerUpShield = gltf.scene;

        powerUpShield.position.x = 900;
        powerUpShield.position.z = 0;
        powerUpShield.position.y = 100;

        powerUpShield.name = "powerUpShield";
        scene.add(powerUpShield);

      });

      loader.load('powerUpRocket.gltf', (gltf) => {

        powerUpRocket = gltf.scene;

        powerUpRocket.position.x = -900;
        powerUpRocket.position.z = 0;
        powerUpRocket.position.y = 100;

        powerUpRocket.name = "powerUpRocket";
        scene.add(powerUpRocket);

      });




      loader.load('rock.gltf', (gltf) => {

        rock = gltf.scene;

        rock.position.x = 1700;
        rock.position.z = 0;
        rock.position.y = 30;

        rock.name = "rock";
        scene.add(rock);

        rock2 = rock.clone();

        rock2.position.x = -1700;
        rock2.position.z = 0;
        rock2.name = "rock2";
        scene.add(rock2);

        rock3 = rock.clone();

        rock3.position.x = 0;
        rock3.position.z = -2000;
        rock3.name = "rock3";
        scene.add(rock3);

        rock4 = rock.clone();

        rock4.position.x = 0;
        rock4.position.z = 2000;
        rock4.name = "rock4";
        scene.add(rock4);


      });




    }



    function animate() {
      requestAnimationFrame(animate);
      render();
      update();
    }

    function update() {

      function colisionBloques() {

        if (Math.sqrt(Math.pow((battleShip.position.x - pared.position.x), 2) + Math.pow((battleShip.position.z - pared.position.z), 2)) < 300) {
          console.log("joto");
        }

      }

      var delta = clock.getDelta(); // seconds.
      var moveDistance = 600 * delta; // 200 pixels per second
      var rotateAngle = Math.PI / 2 * delta;
      var rotation_matrix = new THREE.Matrix4().identity();
      var powerUpHeal = scene.getObjectByName("powerUpHeal");
      var powerUpShield = scene.getObjectByName("powerUpShield");
      var powerUpRocket = scene.getObjectByName("powerUpRocket");

      // global coordinates

      //#region JUGADOR 1
      if (keyboard.pressed("left")) {
        battleShip.position.z += moveDistance;
        battleShip.rotation.y = 1.5708;
      }
      else if (keyboard.pressed("right")) {
        battleShip.position.z -= moveDistance;
        battleShip.rotation.y = 4.71239;
      }
      else if (keyboard.pressed("up")) {
        battleShip.position.x -= moveDistance;
        battleShip.rotation.y = 0;
      }
      else if (keyboard.pressed("down")) {
        battleShip.position.x += moveDistance;
        battleShip.rotation.y = 3.14159;
      }
      //#endregion

      //#region JUGADOR 2
      if (keyboard.pressed("A")) {
        battleShip2.position.z += moveDistance;
        battleShip2.rotation.y = 1.5708;
      }
      else if (keyboard.pressed("D")) {
        battleShip2.position.z -= moveDistance;
        battleShip2.rotation.y = 4.71239;
      }
      else if (keyboard.pressed("W")) {
        battleShip2.position.x -= moveDistance;
        battleShip2.rotation.y = 3.14159;
      }
      else if (keyboard.pressed("S")) {
        battleShip2.position.x += moveDistance;
        battleShip2.rotation.y = 0;
      }
      //#endregion

      /*if(myPlayer != null){
        

      updatePlayer({x:battleShip.position.x,y:battleShip.position.y,z:battleShip.position.z },
      {x:battleShip.rotation.x,y:battleShip.rotation.y,z:battleShip.rotation.z},
      4,{enable: false, time : 0 } );
      }

        if(enemy != null ){
        
      enemyCharter.position.x = enemy.position.x;
      enemyCharter.position.y = enemy.position.y;
      enemyCharter.position.z = enemy.position.z;
      enemyCharter.rotation.x = enemy.rotation.x;
      enemyCharter.rotation.y = enemy.rotation.y;
      enemyCharter.rotation.z = enemy.rotation.z;
        }
        */

      powerUpHeal.rotation.y += THREE.Math.degToRad(45) * delta;
      powerUpShield.rotation.y += THREE.Math.degToRad(45) * delta;
      powerUpRocket.rotation.y += THREE.Math.degToRad(45) * delta;


      colisionBloques();

      controls.update();
      stats.update();
    }

    function render() {
     
      texturat.offset.x += .00005;
      renderer.render(scene, camera);
    }

  </script>
